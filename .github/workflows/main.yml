name: Push Workflow
run-name: ${{ github.actor }} is pushing
on: [push]
jobs:
  Autotests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install

      - name: Run tests
        run: |
          pipenv shell
          pytest

      - name: Lint with Ruff
        run: |
          pipenv shell
          ruff --format=github .
        continue-on-error: true